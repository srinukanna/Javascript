<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.min.css">
    <title>Todo list</title>
    lin
  </head>

  <body>
    <main>
           <section class="newItemEntry">

            <form id="new_entry_form">
                <label for="new_Entry">Enter new to do item</label><br>
                <input type="text" id="new_Entry" autocomplete="off" size="40" placeholder="Add item" tabindex="0"/>
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list">+</button>
             </form>

           </section>  

           <section class="listContainer">

                <div class="listTitle">
                    <h1>To do List</h1>
                        <button class="button" id="clearItems" title="clear the items" aria-label="clear all items" tabindex="0">clear</button>
                </div>
               <hr>

               <div id="listItems">

                <div class="item">
                    <input type="checkbox"  id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>

                <div class="item">
                    <input type="checkbox"  id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>

                <div class="item">
                    <input type="checkbox"  id="3" tabindex="0">
                    <label for="3">code</label>
                </div>
                
               </div>
        </section>
     </main>

  </body>

</html>
